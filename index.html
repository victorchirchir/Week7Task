<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Beatiful Nature Pics</h1>
    </header>
    <div class="slide-container fade">
        <!-- image 1 -->
        <div class="ImageContainers">
            <div class="ImageNo">1/6</div>
            <img src="./images2/1.jpg" style="width: 100%; height: 80vh;">
            <div class="ImageCaption">Caption 1</div>

        </div>

        <!-- image 2 -->
        <div class="ImageContainers">
            <div class="ImageNo">2/6</div>
            <img src="./images2/2.jpg" style="width: 100%;height: 80vh;">
            <div class="ImageCaption">Caption 2</div>

        </div>

        <!-- image 3 -->
        <div class="ImageContainers">
            <div class="ImageNo">3/6</div>
            <img src="./images2/3.jpg" style="width: 100%;height: 80vh;">
            <div class="ImageCaption">Caption 3</div>

        </div>

        <!-- image 4 -->
        <div class="ImageContainers">
            <div class="ImageNo">4/6</div>
            <img src="./images2/4.jpg" style="width: 100%;height: 80vh;">
            <div class="ImageCaption">Caption 4</div>

        </div>

        <!-- image 5 -->
        <div class="ImageContainers">
            <div class="ImageNo">5/6</div>
            <img src="./images2/5.jpg" style="width: 100%;height: 80vh;">
            <div class="ImageCaption">Caption 5</div>

        </div>

        <!-- image 6 -->
        <div class="ImageContainers">
            <div class="ImageNo">6/6</div>
            <img src="./images2/6.jpg" style="width: 100%;height: 80vh;">
            <div class="ImageCaption">Caption 6</div>

        </div>

        <!-- the forward and back click buttons -->

        <a class="Back" onclick="addSlides(-1)">&#10094;</a>
        <a class="Forward" onclick="addSlides(1)">&#10095;</a>


    </div>
    <br>

    <!-- the small dots -->
    <div style="text-align: center;">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
        <span class="dots" onclick="currentSlide(4)"></span>
        <span class="dots" onclick="currentSlide(5)"></span>
        <span class="dots" onclick="currentSlide(6)"></span>

    </div>

<script src="./script.js"></script>
</body>
</html>
